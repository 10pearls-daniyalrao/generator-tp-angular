<div ng-controller="<%= ctrlname %>">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><%= resource_cap %>s</h3>
    </div>
    <div class="panel-body" style="padding:0px">
      <div ng-show="showIndex">
        <div style="padding:10px">
          <div class="pull-left">
            <button disabled="perm.hasPermission('home.<%= resource_pluralize %>',2)" class="btn btn-primary" ng-click="new<%= resource_cap %>Form()">Add</button>
          </div>
          <div class="pull-right">
            <input type="text" placeholder="Search" class="form-control" ng-model="search" />
          </div>
          <div class="clearfix"></div>
        </div>
        <table class="table table-striped" style="margin-bottom:0px">
          <tr>
            <%= th %>
          </tr>
          <tr ng-repeat="<%= resource %> in <%= resource_pluralize %> | filter:search"  ng-animate="'animate'">
            <%= td %>
            <td><a ng-show="perm.hasPermission('home.<%= resource_pluralize %>',2)" href="javascript:;" ng-click="edit<%= resource_cap %>Form(<%= resource %>)"><span class="fa fa-edit"></span></a></td>
          </tr>
        </table>
        <div style="padding:10px; padding-top:0px">
          <pagination on-select-page="pageChanged(page)" page="page.current" total-items="page.total_items" items-per-page="page.items_per_page"></pagination>
        </div>
      </div>
      <div style="padding:10px" ng-hide="showIndex">
        <form name="userForm" ng-submit="submitForm()" role="form" novalidate>
          <%= input%>
          <button ng-show="!isEditing" type="submit" class="btn btn-primary" ng-click="create<%= resource_cap %>(current<%= resource_cap %>)" ng-disabled="<%= resource %>Form.$invalid">Create</button>
          <button ng-show="isEditing" type="submit" class="btn btn-primary" ng-click="update<%= resource_cap %>(current<%= resource_cap %>)" ng-disabled="<%= resource_cap %>Form.$invalid">Update</button>
          
          <button type="submit" class="btn btn-default" ng-click="cancel<%= resource_cap %>Form()">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
